{% extends "layouts/base.html" %}

{% block title %}Crafting{% endblock title %}

{% block content %}
  <div class="pc-container">
    

  <div id="selected-recipe" class="shadow-2xl shadow-black/20 fixed top-[74px] right-0 h-[calc(100vh-74px)] w-0 bg-amber-50 !z-50 transition-all duration-300 ease-in-out overflow-y-auto">
    <div class="w-full h-full p-2">
      <div class="w-full flex flex-row sticky top-0 bg-amber-50 z-10 p-2">
        <button id="save-recipe-btn" class="text-slate-900 w-8 h-8 p-1 rounded-full flex items-center justify-center text-2xl font-bold" onClick="saveSelectedRecipe()">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M 11 2 L 11 11 L 2 11 L 2 13 L 11 13 L 11 22 L 13 22 L 13 13 L 22 13 L 22 11 L 13 11 L 13 2 Z"></path>
          </svg>
        </button>
        <div id="loading-spinner" class="hidden w-8 h-8 p-1 rounded-full flex items-center justify-center">
          <svg class="animate-spin h-6 w-6 text-slate-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
        <button id="saved-checkmark" class="hidden fill-green-500 w-8 h-8 p-1 rounded-full flex items-center justify-center text-2xl font-bold cursor-pointer hover:fill-red-500 transition-colors duration-200" onClick="unsaveSelectedRecipe()">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M 20.292969 5.2929688 L 9 16.585938 L 4.7070312 12.292969 L 3.2929688 13.707031 L 9 19.414062 L 21.707031 6.7070312 L 20.292969 5.2929688 z"></path>
          </svg>
        </button>
        <button class="text-red-500 w-8 h-8 p-1 rounded-full flex items-center justify-center text-2xl font-bold ml-auto" onClick="closeSelectedRecipe()">

          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0 0 48 48">
            <path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)"></path><path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)"></path>
          </svg>
        </button>
      </div>


      <div class="w-full p-8 flex flex-col items-center gap-4">
        <h2 id="selected-recipe-name" class="text-center font-bold text-xl">Name</h2>
        <p id="selected-recipe-description" class="text-center text-slate-900">Description</p>
        <div id="selected-recipe-materials" class="flex flex-col w-full bg-white rounded-md p-4 gap-2"></div>
      </div>
    </div>
  </div>

    <div class="pc-content">
      <!-- [ breadcrumb ] start -->
      <div class="page-header">
        <div class="page-block">
          <div class="row align-items-center">
            <div class="col-md-12">
              <div class="page-header-title">
                <h2 class="mb-0 text-center font-bold text-2xl">Crafting</h2>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row flex flex-col gap-16">

        <div class="flex flex-col items-center justify-center gap-4">
          <h2 class="text-center font-bold text-xl">Your Cookbook</h2>
          <div class="w-full h-[50vh] flex flex-col items-center justify-center bg-amber-50 shadow-inset">
            <div id="recipe-list" class="w-full h-full flex flex-row items-center justify-center p-4 gap-4"></div>

          </div>
        </div>

        <div class="flex flex-col items-center justify-center gap-4">
          <h2 class="text-center font-bold text-xl">Saved Recipes</h2>
          <div class="w-full flex flex-col items-center justify-center bg-amber-50 shadow-inset">
            <div id="saved-recipes" class="w-full flex flex-col items-center justify-center p-4 gap-4"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

{% endblock content %}

{% block extrastyle %}

{% endblock extrastyle %}

{% block extra_js %}

<script src="{{ url_for('static', filename='assets/js/pages/crafting.js')}}"></script>

{% endblock extra_js %}
