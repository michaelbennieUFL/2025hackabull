{% extends 'layouts/base.html' %}

{% block extrastyle %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  /* Set the inventory container to scale dynamically */
  .inventory {
    width: 90vw;
    max-width: 1200px;
    /* Use same aspect ratio as before (800/1200 â‰ˆ 0.667) */
    height: calc(70vw * 0.667);
    max-height: 700px;
    background: #c6c6c6;
    border-radius: 0.5vw;
    box-shadow: 0.8vw 0.8vw 0 0 #555555, inset 0.67vw 0.67vw 0 0 #fefefe;
    padding-top: 1vw;
    padding-left: 1vw;
    margin-bottom: 2vw;
  }

  /* Headings and texts scale dynamically */
  h1 {
    margin: 1vw 2vw;
    font-family: 'VT323', monospace;
    font-size: 4vw;  /* Approximately 48px at 1200px width */
    color: #404040;
  }

  .number {
    font-family: 'VT323', monospace;
    font-size: 2vw;
    color: #fefefe;
    position: relative;
    text-shadow: 0.4vw 0.8vw 0 0 #333;
    top: -2vw;
    right: -0.6vw;
    cursor: default;
  }

  /* For each row, we use flex so that 10 slots share the available width.
     We subtract a bit for margins (here, 1vw each side per slot). */
  .slotSpace {
    display: flex;
    justify-content: center;
    flex-wrap: nowrap;
    margin: 1vw;
  }

  /*
    Updated .slot:
    - Multiplies the calculated width by 0.9 to scale down by 10%
    - Reduces box-shadow offsets and margin by 10%
  */
  .slot {
    flex: 0 0 calc(0.85 * ((100% - 2vw) / 10));
    aspect-ratio: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #8b8b8b;
    box-shadow: inset 0.225vw 0.225vw 0 rgba(55,55,55,0.8),
                inset -0.297vw -0.297vw 0 #ffffff;
    margin: 0.45vw;
  }

  /* Special styling for the last row */
  .last-row {
    border: 0.33vw solid gold;
    padding: 0.5vw;
  }

  /* Item sizes are defined relatively */
  .item {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90%;
    height: 90%;
  }

  .item img {
    width: 90%;
  }

  .ghostItem img {
    width: 90%;
  }

  .ghostItem .number {
    top: -1.33vw;
    right: -0.67vw;
  }

  .copy {
    font-family: 'VT323', monospace;
    font-size: 3vw;
    width: 90%;
    display: flex;
    justify-content: flex-end;
    color: #333;
  }

  a {
    color: inherit;
    text-decoration: inherit;
  }

  /* Optional: Ensure the overall content container centers everything */
  .content {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
</style>
{% endblock extrastyle %}
